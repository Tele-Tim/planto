spring.application.name=01_planto_project

spring.data.mongodb.uri=${MONGODB_URI}
spring.jpa.hibernate.ddl-auto=create-drop

planto.app.jwtSecret=${SECRET_KEY}
planto.app.jwtExpirationMs = 60000

planto.app.jwtRefreshSecret=${REFRESH_SECRET_KEY}
planto.app.jwtRefreshExpirationMs = 604800000



app.jwt.refresh-token-expiration-days=7
app.jwt.refresh-cookie-name=refreshToken

logging.level.planto_project=DEBUG
logging.level.planto_project.security=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.io.jsonwebtoken=DEBUG


logging.level.org.springframework.web.filter.CorsFilter=DEBUG
logging.level.org.springframework.web.servlet.config.annotation.CorsRegistry=DEBUG
logging.level.org.springframework.web.cors=DEBUG